#########################################################
# ‚öôÔ∏è JPA COMMON SETTINGS
#########################################################

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL logs for readability
spring.jpa.properties.hibernate.format_sql=true

# Set the dialect for H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


#########################################################
# üß† TEMPORARY H2 IN-MEMORY DATABASE (DATA LOST ON RESTART)
#########################################################

# Enable H2 console (accessible at: http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Use an in-memory H2 database (temporary ‚Äî all data cleared on restart)
spring.datasource.url=jdbc:h2:mem:infycricket_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatically create/update the schema from JPA entities
# "create" ‚Üí drops & recreates tables each time (good for dev/testing)
spring.jpa.hibernate.ddl-auto=none
#none means the hibernet will not create the table ,create means hibernate will create the table even your schema.sql exist


#########################################################
# üß© DATABASE INITIALIZATION (schema.sql / data.sql)
#########################################################

# Ensure schema.sql (if present) and data.sql run automatically on startup
# Spring Boot will first create tables (via schema.sql or JPA), then run data.sql
spring.sql.init.mode=always

# (Optional, backward compatibility for Spring Boot 2.x)
spring.datasource.initialization-mode=always


