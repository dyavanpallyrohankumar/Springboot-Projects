##############################################################
# üè∑Ô∏è  APPLICATION CONFIGURATION
##############################################################
spring.application.name=student-management
server.port=8080


##############################################################
# üß†  DATABASE CONFIGURATION
# You can easily switch between:
#   (1) H2 - In-memory database (for development/testing)
#   (2) MySQL - Local database (for production or XAMPP)
##############################################################


# ===============================
# (1) üß© H2 DATABASE (IN-MEMORY)
# ===============================
# Use this for testing ‚Äî data is lost after app stops.
# To enable: comment out MySQL section and uncomment H2 section.
# Example:
# spring.profiles.active=h2

# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# spring.jpa.show-sql=true
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console (web UI)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console
# Access via: http://localhost:8080/h2-console


# ===============================
# (2) üê¨ MYSQL DATABASE (XAMPP / LOCAL)
# ===============================
# Use this for persistent storage or production-like setup.
# Make sure MySQL is running and database `studentdb` exists.

spring.datasource.url=jdbc:mysql://localhost:3306/studentdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


##############################################################
# ‚öôÔ∏è  OPTIONAL SETTINGS
##############################################################

